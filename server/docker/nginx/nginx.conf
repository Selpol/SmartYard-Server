user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;

    use epoll;
    multi_accept on;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"';

    open_file_cache max=10000 inactive=10m;
    open_file_cache_valid 20m;
    open_file_cache_min_uses 1;
    open_file_cache_errors on;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 64;
    types_hash_max_size 2048;

    reset_timedout_connection on;

    server_tokens off;
    server_names_hash_bucket_size 64;

    large_client_header_buffers 4 16k;

    include /etc/nginx/mime.types;

    default_type application/octet-stream;

    gzip on;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 5;
    gzip_min_length 16;
    gzip_proxied any;
    gzip_vary on;
    gzip_disable "msie6";

    server {
        listen 80 default_server;

        index index.php;

        server_name localhost;

        root /srv/app;

        location /asterisk {
            rewrite ^.*$ /asterisk.php last;
        }

        location = /asterisk.php {
            fastcgi_pass php:9000;
            fastcgi_index asterisk.php;

            fastcgi_param DOCUMENT_ROOT /srv/app;
            fastcgi_param SCRIPT_FILENAME /srv/app$fastcgi_script_name;
            fastcgi_param PATH_TRANSLATED /srv/app$fastcgi_script_name;

            include fastcgi_params;

            fastcgi_intercept_errors on;
            fastcgi_ignore_client_abort off;
            fastcgi_connect_timeout 60;
            fastcgi_send_timeout 180;
            fastcgi_read_timeout 180;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
        }

        location /mqtt {
            rewrite ^.*$ /mqtt.php last;
        }

        location = /mqtt.php {
            fastcgi_pass php:9000;
            fastcgi_index mqtt.php;

            fastcgi_param DOCUMENT_ROOT /srv/app;
            fastcgi_param SCRIPT_FILENAME /srv/app$fastcgi_script_name;
            fastcgi_param PATH_TRANSLATED /srv/app$fastcgi_script_name;

            include fastcgi_params;

            fastcgi_intercept_errors on;
            fastcgi_ignore_client_abort off;
            fastcgi_connect_timeout 60;
            fastcgi_send_timeout 180;
            fastcgi_read_timeout 180;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
        }

        location /internal {
            rewrite ^.*$ /internal.php last;
        }

        location = /internal.php {
            fastcgi_pass php:9000;
            fastcgi_index internal.php;

            fastcgi_param DOCUMENT_ROOT /srv/app;
            fastcgi_param SCRIPT_FILENAME /srv/app$fastcgi_script_name;
            fastcgi_param PATH_TRANSLATED /srv/app$fastcgi_script_name;

            include fastcgi_params;

            fastcgi_intercept_errors on;
            fastcgi_ignore_client_abort off;
            fastcgi_connect_timeout 60;
            fastcgi_send_timeout 180;
            fastcgi_read_timeout 180;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
        }

        location ~ ^/index\.php(/|$) {
            return 308 https://$host$request_uri;
        }

        location ~ \.php$ {
            return 404;
        }

        error_log /var/log/nginx_http_error.log;
        access_log /var/log/nginx_http_access.log;
    }

    server {
        listen 443 ssl default_server;

        ssl_certificate /etc/ssl/default_server.crt;
        ssl_certificate_key /etc/ssl/default_server.key;

        http2 on;

        index index.php;

        server_name localhost;

        root /srv/app/public;

        location / {
            try_files $uri /index.php$is_args$args;
        }

        location /frontend {
            rewrite ^.*$ /frontend.php last;
        }

        location = /frontend.php {
            fastcgi_pass php:9000;
            fastcgi_index frontend.php;

            fastcgi_param DOCUMENT_ROOT /srv/app;
            fastcgi_param SCRIPT_FILENAME /srv/app$fastcgi_script_name;
            fastcgi_param PATH_TRANSLATED /srv/app$fastcgi_script_name;

            include fastcgi_params;

            fastcgi_intercept_errors on;
            fastcgi_ignore_client_abort off;
            fastcgi_connect_timeout 60;
            fastcgi_send_timeout 180;
            fastcgi_read_timeout 180;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
        }

        location /internal {
            deny all;
        }

        location ~ ^/index\.php(/|$) {
            fastcgi_pass php:9000;
            fastcgi_index index.php;

            fastcgi_param DOCUMENT_ROOT /srv/app/public;
            fastcgi_param SCRIPT_FILENAME /srv/app/public$fastcgi_script_name;
            fastcgi_param PATH_TRANSLATED /srv/app/public$fastcgi_script_name;

            include fastcgi_params;

            fastcgi_intercept_errors on;
            fastcgi_ignore_client_abort off;
            fastcgi_connect_timeout 60;
            fastcgi_send_timeout 180;
            fastcgi_read_timeout 180;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
        }

        location ~ \.php$ {
            return 404;
        }

        location = /robots.txt {
            add_header Content-Type text/plain;

            log_not_found off;
            access_log off;

            return 200 "User-agent: *\nDisallow: /\n";
        }

        error_log /var/log/nginx_https_error.log;
        access_log /var/log/nginx_https_access.log;
    }

    server {
        listen 9001 ssl;

        http2 on;

        ssl_certificate /etc/ssl/default_server.crt;
        ssl_certificate_key /etc/ssl/default_server.key;

        location /mqtt {
            proxy_pass http://mqtt:9001;

            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_redirect off;

            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;

            proxy_cache_bypass $http_upgrade;
        }
    }
}
